sonar.projectKey=barcode_angular
sonar.projectName=barcode_angular
sonar.sourceEncoding=UTF-8

sonar.host.url=http://localhost:9000
# Prefer passing the token via CLI: -Dsonar.login=XXXX (donâ€™t commit it)

# Sources & tests
